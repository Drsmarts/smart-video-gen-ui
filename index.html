<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Smart Video Gen - واجهة أولية لتحويل النص إلى فيديو" />
  <meta name="color-scheme" content="dark light" />
  <title>Smart Video Gen</title>

  <!-- ربط CSS من جذر الموقع -->
  /styles.css
</head>
<body class="rtl">
  <!-- شريط علوي -->
  <header class="topbar" role="banner">
    <div class="brand" aria-label="هوية التطبيق">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="#00d4a7" d="M12 2l3.5 6 6.5.9-4.7 4.6 1.1 6.5L12 17l-6 3.1 1.1-6.5L2.4 8.9 8.9 8z"/>
      </svg>
      <span>Smart Video Gen</span>
    </div>

    <nav class="actions" aria-label="إجراءات عامة">
      <label class="sr-only" for="uiLang">لغة الواجهة</label>
      <select id="uiLang" title="لغة الواجهة" aria-label="لغة الواجهة">
        <option value="ar" selected>العربية</option>
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>

      <button id="openSettings" class="ghost" type="button" aria-label="الإعدادات">⚙️</button>
      <span id="appVersion" class="app-version" aria-label="إصدار التطبيق">v0.1.0</span>
    </nav>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="grid" id="mainContent">
    <!-- إنشاء فيديو -->
    <section class="card" aria-labelledby="genTitle">
      <h2 id="genTitle">إنشاء فيديو</h2>

      <form id="genForm">
        <div class="field">
          <label for="desc" id="lblDesc">وصف الفيديو</label>
          <textarea id="desc" rows="7" placeholder="اكتب وصفًا واضحًا للفيديو الذي تريد إنشاؤه..."></textarea>
          <small class="hint" id="descHint">مثال: إعلان قصير لمنتج…</small>
        </div>

        <div class="cols">
          <div class="field">
            <label for="duration" id="lblDuration">المدة (ث)</label>
            <input id="duration" type="number" min="5" max="180" step="5" value="15" />
          </div>

          <div class="field">
            <label for="aspect" id="lblAspect">نسبة الأبعاد</label>
            <select id="aspect">
              <option value="16:9" selected>16:9</option>
              <option value="9:16">9:16</option>
              <option value="1:1">1:1</option>
            </select>
          </div>

          <div class="field">
            <label for="quality" id="lblQuality">جودة الفيديو</label>
            <select id="quality">
              <option value="720p" selected>720p</option>
              <option value="1080p">1080p</option>
              <option value="4k">4K</option>
            </select>
          </div>
        </div>

        <div class="cols">
          <div class="field">
            <label for="voice" id="lblVoice">لغة التعليق الصوتي</label>
            <select id="voice">
              <option value="ar" selected>العربية</option>
              <option value="en">English</option>
              <option value="de">Deutsch</option>
            </select>
          </div>

          <div class="field">
            <label for="style" id="lblStyle">الأسلوب</label>
            <select id="style">
              <option value="promo" selected>ترويجي</option>
              <option value="educational">تعليمي</option>
              <option value="news">أخباري</option>
            </select>
          </div>

          <div class="field">
            <label for="theme" id="lblTheme">الثيم</label>
            <select id="theme">
              <option value="dark" selected>داكن</option>
              <option value="light">فاتح</option>
            </select>
          </div>
        </div>

        <button id="btnGenerate" class="primary" type="submit">إنشاء الفيديو</button>
        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </section>

    <!-- المعاينة -->
    <section class="card" aria-labelledby="previewTitle">
      <h2 id="previewTitle">المعاينة</h2>
      <div id="preview" class="preview" role="region" aria-live="polite">
        <div class="placeholder">
          <span>سيظهر الفيديو هنا بعد الإنشاء.</span>
        </div>
      </div>
    </section>

    <!-- فيديوهاتي -->
    <section class="card" aria-labelledby="myVideosTitle">
      <h2 id="myVideosTitle">فيديوهاتي</h2>
      <div id="videoList" class="list"></div>
    </section>
  </main>

  <!-- نافذة الإعدادات -->
  <dialog id="settingsDlg" class="card settings" aria-labelledby="settingsTitle">
    <form method="dialog">
      <header class="dialog-title">
        <h3 id="settingsTitle">الإعدادات</h3>
        <button id="closeSettings" class="ghost" type="button" aria-label="إغلاق">✖</button>
      </header>

      <div class="cols">
        <div class="field">
          <label for="defLang" id="lblDefLang">اللغة الافتراضية</label>
          <select id="defLang">
            <option value="ar" selected>العربية</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
          </select>
        </div>

        <div class="field">
          <label for="defQuality" id="lblDefQuality">الجودة الافتراضية</label>
          <select id="defQuality">
            <option value="720p" selected>720p</option>
            <option value="1080p">1080p</option>
            <option value="4k">4K</option>
          </select>
        </div>
      </div>

      <button id="btnSaveSettings" class="primary" type="submit">حفظ الإعدادات</button>
      <div id="settingsMsg" class="status"></div>
    </form>
  </dialog>

  <footer class="footer">
    <small>© 2025 Smart Video Gen — واجهة مبدئية. سيتم ربط الخدمات الخلفية لاحقًا.</small>
  </footer>

  <!-- ربط JS من جذر الموقع (مع defer لضمان جاهزية DOM) -->
  /app.js</script>
</body>
</html>
